<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Sound Board</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="soundeffects">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">90s</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">clap00</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">clap01</spanclass>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">confessions</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">loop</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">oldschool</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">powerup</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">remix</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">synthwave</span>
      </div>
    </div>

    <audio data-key="65" src="sound/90sbeat.wav"></audio>
    <audio data-key="83" src="sound/clap0.wav"></audio>
    <audio data-key="68" src="sound/clap01.wav"></audio>
    <audio data-key="70" src="sound/confessions.wav"></audio>
    <audio data-key="71" src="sound/loop.wav"></audio>
    <audio data-key="72" src="sound/oldSchool.wav"></audio>
    <audio data-key="74" src="sound/powrUp.wav"></audio>
    <audio data-key="75" src="sound/remix.wav"></audio>
    <audio data-key="76" src="sound/synthWave.wav"></audio>


    <script>
window.addEventListener('keydown', function(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    if(!audio) return; // This will make the function stop

    audio.play();
});

    </script>


  </body>
</html>
